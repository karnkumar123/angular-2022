<div>
    <div class="form-group">
        <label for="serverName">Enter server name:</label>
        <input 
            type="text" 
            id="serverName" 
            class="form-control" 
            #srvName
        >
    </div>
    <div class="form-group">
        <label for="serverContent">Enter server content:</label>
        <input 
            type="text" 
            id="serverContent" 
            class="form-control" 
            #srvContent
        >
    </div>
</div> <br>
<div class="row">
    <div class="col-sm-6">
        <button 
            type="button"
            class="btn btn-primary btn-block"
            (click)="onAddServer(srvName)">
            Add Server
        </button>
    </div>
    <div class="col-sm-6">
        <button 
            type="button"
            class="btn btn-primary btn-block"
            (click)="onAddBlueprintServer(srvName)">
            Add Blueprint Server
        </button>
        <ng-content></ng-content>
    </div>
</div>
<hr>
