<div *ngIf="allPosts.length < 1 && !isFetching">
    No Posts available
</div>
<div *ngIf="allPosts.length > 0 && !isFetching" class="posts-table">
    <ul class="list-group">
        <li *ngFor="let post of allPosts;" class="list-group-item">
            <div class="checkbox">
                <label><input type="checkbox" [value]="post.id" (change)="onChange($event)"></label>
                <span>{{post.title}}</span>
                <p>{{post.content}}</p>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="isFetching && !error">
    <h4>Loading...</h4>
</div>
<div *ngIf="error">
    <div class="alert alert-danger">
        <h3>{{error.status}} {{error.statusText}}</h3>
        <p>{{error.message}}</p>
    </div>
</div>
