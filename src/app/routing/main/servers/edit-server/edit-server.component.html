<div>
    <div class="form-group">
        <label for="ServerName">Server Name</label>
        <input type="text" placeholder="enter new server name" class="form-control" [(ngModel)]="servername">
    </div>
    <div class="form-group">
        <label for="ServerStatus">Server Status</label>
        <select name="" id="" class="form-control" [(ngModel)]="serverstatus">
            <option value="Offline">Offline</option>
            <option value="Online">Online</option>
        </select>
    </div>
    <button 
        class="btn btn-success"
        (click)="updateServer()">
        Update Server
    </button>
</div>
