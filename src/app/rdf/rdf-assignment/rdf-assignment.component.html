<div class="container">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <form [formGroup]="project" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="projectname">Project Name</label>
                    <input type="text" class="form-control" formControlName="projectName">
                </div>
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" formControlName="mail">
                </div>
                <div class="form-group">
                    <label for="mail">Status</label>
                    <select name="status" id="status" class="form-control" formControlName="projectStatus">
                        <option [value]="st" *ngFor="let st of status">{{st}}</option>
                    </select>
                </div>
                <button [disabled]="!project.valid" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
